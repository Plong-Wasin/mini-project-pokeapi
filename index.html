<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokemon</a>
            <span id="time"></span>
            <form class="d-flex" role="search" onsubmit="return false;">
                <input class="form-control me-2 col-12" type="search" placeholder="Search" aria-label="Search"
                    id="search">
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="pokemon-card-container">

        </div>
    </div>
    <template id="pokemon-card-template">
        <div class="col">
            <div class="card pokemon-card" data-pokemon-name="">
                <img src="..." class="card-img-top pokemon-image" alt="...">
                <div class="card-body">
                    <h5 class="card-title pokemon-name">Card title</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        // show current time and update realtime
        const timeEl = document.querySelector('#time');
        const updateTime = () => {
            const date = new Date();
            const time = date.toLocaleTimeString();
            timeEl.textContent = time;
        }
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
